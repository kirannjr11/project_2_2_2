<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1> List of Cars</h1>
    <table border = "1">
        <tr>
            <th> Brand</th>
            <th> Color</th>
            <th> Year</th>
        </tr>
        <tr th:each = "car : ${cars}">
            <td th:text = "${car.brand}"></td>
            <td th:text = "${car.color}"></td>
            <td th:text = "${car.year}"></td>
        </tr>
    </table>
</div>

</body>
</html>
